---

driver:
  name: docker

platforms:
  - name: "ubuntu-14.04"
  - name: "centos-6.6"

verifier:
  name: shell
  command: rspec -c -f d -I serverspec spec/*_spec.rb

suites:
  - name: default
    provisioner:
      name: ansible_playbook
      playbook: role.yml
      hosts: hosts
      ansible_extra_flags: "<%= ENV['ANSIBLE_EXTRA_FLAGS'] %>"
      additional_copy_path:
        - "."
    verifier:
      patterns:
        - "./spec/*_spec.rb"

suites:
  - name: collectd
    provisioner:
      name: ansible_playbook
      playbook: role.yml
      hosts: hosts
      extra_vars:
        influxdb_collectd_enabled: "true"
      additional_copy_path:
        - "."
    verifier:
      patterns:
        - "./spec/*_spec.rb"
